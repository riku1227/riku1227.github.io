<!DOCTYPE html>
<html lang=“ja”>
    <head>
        <meta charset=“UFT-8”>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.js"></script>
        <script type="text/javascript" src="../js/nmod_temp_gen.js"></script>
        <title>riku1227/NModTempGen</title>
    </head>
    <body>
        <header class="materialHeader">
            <h1>
                <a class="headerTitleLink" href="https://riku1227.github.io">
                    <font color="#212121">NModTempGen</font>
                </a>
            </h1>
        </header>
        <div class="materialEditTextDiv">
            <div> <label>Mod+AppName</label> </div>
            <div> <input type="text" class="materialEditText" id="app_mod_name"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <div> <label>PackageName</label> </div>
            <div> <input type="text" class="materialEditText" id="package_name"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <div> <label>LibName</label> </div>
            <div> <input type="text" class="materialEditText" id="lib_name"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <div> <label>Author</label> </div>
            <div> <input type="text" class="materialEditText" id="author"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <div> <label>Description</label> </div>
            <div> <input type="text" class="materialEditText" id="description"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <div> <label>Version Description</label> </div>
            <div> <input type="text" class="materialEditText" id="version_description"></input> </div>
        </div>
        <div class="materialEditTextDiv">
            <input class="materialButton" onclick="genBtn()" type="Submit" value="Generate">
        </div>
        <div class="materialEditTextDiv">
            <p> <label>lib関連はこちらからダウンロードしてください</label> </p>
            <p> <a class="materialButton" href="https://github.com/riku1227/riku1227.github.io/raw/master/other/libs.zip">Download libs.zip</a> </p>
        </div>
        <div class="materialEditTextDiv">
            <a class="materialButton green" href="https://play.google.com/store/apps/details?id=com.mcal.ModdedPE">DownloadModdedPE</a>
            <a class="materialButton blue" href="https://twitter.com/model_part">ModdedPEDeveloper</a>
            <p> <label>Use jszip.js FileSaver.js</label> </p>
        </div>
        <script>
            var cb = function() {
            var l = document.createElement('link'); l.rel = 'stylesheet';
            l.href = '../css/index.css';
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
            if (raf) raf(cb);
            else window.addEventListener('load', cb);
        </script>
    </body>
</html>
